<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link  rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h2>Calculator</h2>
    <div class="calculation-container">
      <input type="text" class="calculation-field" disabled>
    </div>
    <div class="buttons-grid">
      <button class="clear-key" >Clear</button>
      <button class="arrow-clear-key" >&#8592;</button>
      <button class="key key-operator" value="">/</button>
      <button class="key" >7</button>
      <button class="key" >8</button>
      <button class="key" >9</button>
      <button class="key key-operator" value="">*</button>
      <button class="key" >4</button>
      <button class="key" >5</button>
      <button class="key" >6</button>
      <button class="key key-operator" value="">-</button>
      <button class="key" >1</button>
      <button class="key" >2</button>
      <button class="key" >3</button>
      <button class="key key-operator" value="">+</button>
      <button class="key key0" >0</button>
      <button class="key" >.</button>
      <button class="result-key" >=</button>
      <button class="key" >(</button>
      <button class="key" >)</button>
      <!-- <button class="key" ></button> -->
      <!-- <button class="key" ></button> -->
    </div>
    <h3>Result:</h3>
    <div class="result-container">
      <input type="text" class="result-field">
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
